<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="js/LivingCreature.js"></script>
    <script src="js/grass.js"></script>
    <script src="js/grasseater.js"></script>
    <script src="js/predator.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/queen.js"></script> -->
    <div id="time-counter">Time spent on page: <span id="time">0:00</span></div>

    <div class="btn-group">
      <button id="newGrass">Add Grass</button>
      <button id="newEater">Add Grass Eater</button>
      <button id="newPredator">Add Predator</button>
      <button id="newBoss">Add Boss</button>
      <button id="newWater">Add Water</button>
      <button id="newQueen">Add Queen</button>
      <button id="cleanAll">Clean All</button>
    </div>
    <audio id="audio">
      <source src="audio/btn.mp3" type="audio/mp3">
    </audio>
    <div class="weather">
      <button style="--clr:#0acc48" id="spring"><span>Spring</span><i></i></button>
      <button style="--clr:#3ff00e" id="summer"><span>Summer</span><i></i></button>
  <button style="--clr:#c4a412" id="autumn"><span>Autumn</span><i></i></button>
  <button style="--clr:#027bc2" id="winter"><span>Winter</span><i></i></button>
    </div>

    <div class="overlay fade-in-bottom">
        <div class="overlay-content">
          <h1>Welcome to Game Of Life</h1>
          <p>Recommended to enable full-screen mode!</p>
          <p class="volume">PLEASE TURN ON THE VOLUME FOR BETTER EXPERIENCE</p>
          <div class="button-container">
            <button class="close-btn">Close</button>
          </div>
        </div>
      </div>
    
    <button onclick="openFullscreen();" class="glow-on-hover" type="button">Open Page in Fullscreen Mode</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".overlay").fadeTo(300, 1); 

    $(".close-btn").click(function() {
      $(".overlay").fadeTo(50, 0, function() { 
        $(this).removeClass("visible"); 
      });
    });
  }); 
  var elem = document.documentElement;
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { 
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    
</script>

  <ul class="slide-to-right">
    <li id="grass"></li>
    <li id="grassEater"></li>
    <li id="predator"></li>
    <li id="boss"></li>
    <li id="queen"></li>
    <li id="water"></li>
  </ul>


<script src="js/script.js"></script>
  
</body>
</html>
