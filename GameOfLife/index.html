    <button onclick="openFullscreen();" class="glow-on-hover" type="button">Open Page in Fullscreen Mode</button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $(".overlay").fadeTo(300, 1); // fade in the overlay with opacity 1

    $(".close-btn").click(function() {
      $(".overlay").fadeTo(50, 0, function() { // fade out the overlay with opacity 0
        $(this).removeClass("visible"); // remove the visible class after the fade out animation
      });
    });
  }); 
  var elem = document.documentElement;
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    
</script>

  <ul class="slide-to-right">
    <li id="grass"></li>
    <li id="grassEater"></li>
    <li id="predator"></li>
    <li id="boss"></li>
